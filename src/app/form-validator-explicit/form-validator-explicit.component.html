<p>form-validator-explicit works!</p>

<div>
  <form [formGroup]="signForm" (submit)="onSubmit()">
    <div class="form-group">
      <label for="emailInput">Email</label>
      <input
        type="email"
        class="form-control"
        [class.is-invalid]="email.invalid && email.touched"
        id="emailInput"
        formControlName="email"
      >
      <div class="invalid-feedback" *ngIf="email.invalid">이메일 항목이 유효하지 않습니다.</div>
      <div class="invalid-feedback" *ngIf="email.hasError('required')">이메일이 필요합니다.</div>
    </div>
    <div class="form-group">
      <label for="passwordInput">Password</label>
      <input
        type="password"
        class="form-control"
        id="passwordInput"
        formControlName="password"
        required
      >
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
